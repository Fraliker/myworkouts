<ion-header>
  <ion-navbar>
    <ion-title>
      Add Workout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label fixed >Title</ion-label>
        <ion-input [(ngModel)]="title" name="title" type="text"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label fixed >Note</ion-label>
        <ion-input [(ngModel)]="note" name="note" type="textarea"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label fixed >Type</ion-label>
        <ion-select [(ngModel)]="type" name="type" type="text">
          <ion-option value="Cycling">Cycling</ion-option>
          <ion-option value="Resistance">Resistance</ion-option>
          <ion-option value="Swimming">Swimming</ion-option>
          <ion-option value="Running">Running</ion-option>
          <ion-option value="Jogging">Jogging</ion-option>
          <ion-option value="Yoga">Yoga</ion-option>
          <ion-option value="Pilates">Pilates</ion-option>
        </ion-select>
      </ion-item> 
      <ion-item>
        <button ion-button type="submit" block>Add Workout</button>
      </ion-item>
    </ion-list>
    
  </form>
</ion-content>
